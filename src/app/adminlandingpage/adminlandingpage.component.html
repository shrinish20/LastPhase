<section class="main">
        <div class="layer">
            <div class="links float-rt">
              
              <ul class="links-unordered-list">	
                 <li class="active">
                   <a href="#" class="">Notification</a>
                 </li>                 
                    <li class="active">
                    <a routerLink="/adminlogin" class="">Logout</a>
                    </li>				
              </ul>
            </div><br><br><br>
              
            <div class="container">
                      <div class="row-xs-12">
                        <div class="col-xs-12 ">
                          <nav>
                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">                             
                              
                              <a class="nav-item nav-link" id="nav-details-tab" (click)="drawTable()" role="tab" aria-controls="nav-ongoing" aria-selected="false">Details</a>
                              <a class="nav-item nav-link" id="nav-block-tab"  routerLink="/adminblock" role="tab" aria-controls="nav-block" aria-selected="false">Block User/Mentor</a>
                              
                              <a class="nav-item nav-link" id="nav-payments-tab"  routerLink="/paymenthistory" role="tab" aria-controls="nav-payments" aria-selected="false">Payments</a>
                            </div>
                          </nav>
                        </div>
                      </div><br><br><br>
                      <div class="container table-responsive">
                              <p id="demo"></p>
                              <div id="initial" *ngIf="initial==1">
                                <table class="table js-table table-hover table-striped table-dark table-sm" id="myTable">
                                  <thead class="thead-dark"><tr>
                                    <td>Mentor</td>
                                    <td>Profile</td>
                                    <td>Name</td>
                                    <td>Course</td>                              
                                    <td>Experience</td>
                                    <td>Trained</td>
                                    <td>Rating</td>
                                    
                                  </tr></thead>
                                  <tbody id="table-body">
                                    <tr *ngFor="let user of arrUser">
                                      <td><img src="../../assets/images/user.png" width="47" height="42"></td>
                                      <td><a routerLink="/profile" class="btn btn-default btn-sm " style="font-size: 0.8em;width:4em" role="button">View</a></td>
                                      <td>{{user.Name}}</td>
                                      <td>{{user.Course}}</td>                      
                                      <td>{{user.Experience}}</td>
                                      <td>{{user.Trained}}</td>
                                      <td *ngIf="user.Rating==2"><span class="star-icon full">☆</span><span class="star-icon full">☆</span><span class="star-icon">☆</span><span class="star-icon">☆</span><span class="star-icon">☆</span></td>
                                      <td *ngIf="user.Rating==5"><span class="star-icon full">☆</span><span class="star-icon full">☆</span><span class="star-icon full">☆</span><span class="star-icon full">☆</span><span class="star-icon full">☆</span></td>                               
                                      <td *ngIf="user.Rating==2.5"><span class="star-icon full">☆</span><span class="star-icon full">☆</span><span class="star-icon half">☆</span><span class="star-icon">☆</span><span class="star-icon">☆</span></td>
                                      <td *ngIf="user.Rating==4"><span class="star-icon full">☆</span><span class="star-icon full">☆</span><span class="star-icon full">☆</span><span class="star-icon full">☆</span><span class="star-icon ">☆</span></td> 
                                      <td *ngIf="user.Rating==3.5"><span class="star-icon full">☆</span><span class="star-icon full">☆</span><span class="star-icon full">☆</span><span class="star-icon half">☆</span><span class="star-icon">☆</span></td>
                                      
                                    </tr>
                                  </tbody>
                                </table>
                        
                            </div>
                              <script type ="text/javascript" src="js/search.js"></script>
                      </div>
                </div>
              </div>
      </section>
